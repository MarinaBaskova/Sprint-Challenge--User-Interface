<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <header>
            <nav class="top">
                <a href="index.html"><img class="logo" src="img/lambda-black.png" alt="Lambda Company logo."></a>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
    <section class="contact-header">
        <img class="home-img" src="img/jumbo.jpg" alt="Home Header image">
        <div class="header-content-contact">
            <h1>Contact</h1>
            <p>Thank you for your interest in Lambda Company. Please use the below form if you have any questions about our services and we'll get back with you very soon.</p>
        </div>   
    </section>
    <section class="contact-form">
        <div class="container">
            <form>
            <label for="fname">First Name</label>
             <input type="text" id="fname" name="firstname" placeholder="Your name" required>
      
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
                  
             <label for="email" placeholder="Your email address">Your Email</label>
            <input type="email" name="email" required>
                  
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Your message" required></textarea>
                  
            <input type="submit" value="Submit">
            </form>
        </div>
    </section>
    <footer>
        <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
        </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
